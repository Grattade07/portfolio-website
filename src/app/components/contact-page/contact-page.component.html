<section id="contact" class="container">
  <h3>Get In Touch</h3>

  <div id="contact-form-card">
    <form
      target="_blank"
      action="https://formsubmit.co/joe.woodcock15@hotmail.co.uk"
      method="POST"
    >
      <label for="name" class="form-label">Name:</label>
      <br />
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        required
        autocomplete="name"
      />
      <br />
      <label for="email" class="form-label">Email:</label>
      <br />
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        required
        autocomplete="email"
      />
      <br />
      <label for="message" class="form-label">Message:</label>
      <br />
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="4"
        class="form-control"
        required
      ></textarea>
      <br />

      <div id="form-btns">
        <button type="submit" class="btn btn-success">Send</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>
</section>
